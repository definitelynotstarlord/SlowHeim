# Setting type: String
# Default value: Greetings, traveler!;Hello!;Welcome!
Greetings = Hail, traveler! What brings you through these woods?;Well met beneath the tall trees, friend! What brings you to my humble dwelling?;By the roots of Yggdrasil, a visitor!;Welcome to the shadows of the Black Forest!;Ho, adventurer! Looking for gear?;Ah, a familiar face in these unfamiliar woods.;Greetings from the heart of the forest!;How goes the battle, warrior?;Seeking supplies, or just shelter?;From afar you come, to the depths you arrive.;A hearty welcome to you, sturdy traveler!;Mighty deeds bring mighty needs, what\'s yours today?;Under the canopy of ancient trees, we meet.;The woods whisper your arrival, hero.;Through bramble and branch you\'ve found me!;Salutations from the soil and the leaf!;By Thor\'s hammer, a worthy visitor!;May your purse be heavy and your heart light!;To what do I owe the honor of this meeting?;The wind brings many to my door, and now you.

## Custom goodbyes for the trader. Separate multiple goodbyes with ';'. [Synced with Server]
# Setting type: String
# Default value: Safe travels!;Goodbye!;Until next time!
Goodbyes = May your journeys be less tangled than the deepest woods.;Farewell, till our paths cross beneath these boughs again.;Safe travels through the mist and trees.;Return anytime; Halstein and I will await your tales.;May the gods guide your steps through the forest.;Goodbye, and keep your weapons sharp!;Until we meet again, under the greenwood tree.;Walk with the strength of the ancients.;Let the leaves of Valheim guide your return.;Fare thee well in the lands of the giants.;Part with strength, return with stories.;May your axe cleave your troubles.;Journey well, brave the unknown.;As the leaves fall, so may your enemies.;Farewell, may your loot be plentiful.;Godspeed on your ventures through the wild.;Beware the creatures of the forest as you go.;Travel with the cunning of Loki.;Remember, every path has its puddles.;As the fire warms the spirit, so may your memories of here.

## Custom trade dialogues for the trader. Separate multiple dialogues with ';'. [Synced with Server]
# Setting type: String
# Default value: Have a look!;Welcome to my shop!;What can I get you?
TradeDialogues = My wares are as sturdy as the oaks around us. What catches your eye?;Browse my stock, crafted with the cunning only a dvergr could muster!;From the far reaches of Midgard, my goods await.;Behold the treasures of the Black Forest!;Need supplies? My wares withstand the wildest winds.;What can I offer on this fine day in the forest?;The finest goods for the bravest souls.;Let\'s trade, that your saga may grow richer.;Seeking tools for your trials? Look no further.;Only the best from the forges of Svartalfheim.;Crafted deep within the earth, my goods are solid.;Peruse my potions and pelts, picked for their power.;Arm yourself with the finest, chosen by a dvergr.;For your journey, only the best. What do you need?;Treasures from below and beyond, ready for barter.;Let the coins clink! What need drives you today?;Gems or gear, I\'ve got both. Choose wisely.;Barter under the boughs, and buy what you must.;Artifacts of old and new, laid out for you.;Everything\'s for sale, for the right silver.

