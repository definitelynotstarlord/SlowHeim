[Stamina - Regen]

## [Admin] Allow stamina to regen when you stop moving while encumbered (Vanilla: false)
# Setting type: Boolean
# Default value: true
Encumbered = true

## [Admin] Allow stamina to regen when you stop moving while swimming (Vanilla: false)
## NOTE: If you are encumbered while swimming, you will not regen stamina. Drop stuff or drown.
# Setting type: Boolean
# Default value: true
Swimming = true

## [Admin] Allow stamina to regen when swimming with an item equipped (Vanilla: false)
## If false, put away your item to regen, or drown.
## NOTE: Only applies if configured to allow using an item while swimming.
# Setting type: Boolean
# Default value: false
Swimming While Using Item = false

