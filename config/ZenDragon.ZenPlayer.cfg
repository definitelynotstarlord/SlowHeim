# Setting type: Int32
# Default value: -1
# Acceptable value range: From -1 to 100
Drain Encumbered = -1

## [Admin] Stamina drain when sneaking. [-1 = do not use config] (Vanilla: 5)
# Setting type: Int32
# Default value: 0
# Acceptable value range: From -1 to 100
Drain Sneak = -1

## [Admin] Stamina drain when blocking. [-1 = do not use config] (Vanilla: 25)
